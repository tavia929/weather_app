  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Select New City"
            autofocus="on"
            autocomplete="off"
            id="city-input"
            class="form-control shadow-sm"
          />

          <br />
          <h1 id="city"></h1>
          <ul>
            <li> Last Updated At... <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy"
                id="icon"
                class="float-left"/>
                <span class="float-left"> 
                <strong id="temperature"> 12 </strong> 
                <span class="units"> Â°C | Â°F </span> 
                </span>
            </div>
          </div>
            
            <div class="col-6">
              <div class="float-right">
            <ul>
              <li>Precipitation: 10%</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> mph</li>              
            </ul>
            </div>
          </div>

             <br />
            <div class="container">
              <div class="row">
                <div class="col">Thursday</div>
                <div class="col">Friday</div>
                <div class="col">Saturday</div>
                <div class="col">Sunday</div>
                <div class="col">Monday</div>
              </div>
            </div>
